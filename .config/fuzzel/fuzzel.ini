width = 130
lines = 20
horizontal-pad = 8
font = "JetBrains Mono:size=12"
dpi-aware = no

[colors]
background = "#222222ff"
text = "#888888ff"
prompt = "#ffffffff"
input = "#ffffffff"
match = "#285577ff"
selection = "#285577ff"
selection-text = "#eeeeeeff"
selection-match = "ffffffff"
border = "#333333ff"

[border]
width = 2
radius = 0

[key-bindings]
next= "Mod1+j Down"
prev= "Mod1+k Up"
